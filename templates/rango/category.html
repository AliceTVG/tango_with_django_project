<!DOCTYPE html>

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
            <a href="{% url 'rango:index' %}">Index</a>
        </div>
        <div>
            {% if category %}
                <h1>{{ category.name }}</h1>
                {% if pages %}
                <div>
                    <ul>
                        {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                {% else %}
                <strong>No pages currently in category.</strong>
                {% endif %}
            {% else %}
                The specified category does not exist.
            {% endif %}
        </div>
    </body>

</html>
